<!doctype html>
<html lang="en">
    <head>
        <title>Typer</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/util.css" />
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <header>
            <h1>Typer</h1>
        </header>

        <main>
            <div class="text flex gap-1rem mb-1rem">
                <div
                    value="30000"
                    id="active-time-setter"
                    class="time-setter btn"
                >
                    0:30
                </div>
                <div value="60000" class="time-setter btn">1:00</div>
                <div value="90000" class="time-setter btn">1:30</div>
                <div value="120000" class="time-setter btn">2:00</div>

                <div id="reset-btn" class="btn">Reset</div>
                <div id="change-theme-btn" class="btn">Change theme</div>
            </div>
            <div class="flex gap-2px">
                <span>Timer: </span>
                <div id="timer"></div>
            </div>
            <div>
                Word count:
                <span id="word-cnt">0</span>
            </div>
            <div id="game-text"></div>
            <div id="game-finished" class="hidden">
                <h1 id="speed"></h1>
                <span id="time"></span>
                <span id="word-count"></span>
            </div>
        </main>

        <script src="index.js" type="module"></script>
        <script src="words.js" type="module"></script>

        <!-- <script src="main.js" type="module"></script> -->
        <!-- <script src="game.js" type="module"></script> -->
        <!-- <script src="util.js" type="module"></script> -->
        <!-- <script src="words.js" type="module"></script> -->
    </body>
</html>
